  IoTSiteWiseAccessForIoTEventsroleB6775CBC:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - iot.amazonaws.com
                - iotevents.amazonaws.com
        Version: "2012-10-17"
    Metadata:
      aws:cdk:path: SiemensStack/IoTSiteWiseAccessForIoTEvents-role-/Resource
  IoTSiteWiseAccessForIoTEventsroleDefaultPolicy5B01D378:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - firehose:PutRecord
              - firehose:PutRecordBatch
              - iot:Publish
              - iotevents:BatchPutMessage
              - iotsitewise:BatchPutAssetPropertyValue
              - lambda:InvokeFunction
              - sns:Publish
              - sqs:SendMessage
            Effect: Allow
            Resource: "*"
        Version: "2012-10-17"
      PolicyName: IoTSiteWiseAccessForIoTEventsroleDefaultPolicy5B01D378
      Roles:
        - Ref: IoTSiteWiseAccessForIoTEventsroleB6775CBC
    Metadata:
      aws:cdk:path: SiemensStack/IoTSiteWiseAccessForIoTEvents-role-/DefaultPolicy/Resource
  sensorsWithDataTypeDouble:
    Type: AWS::IoTSiteWise::AssetModel
    Properties:
      AssetModelName: Siemens Sensors With Datatype Double Demo-LJbQpihcaa0O
      AssetModelDescription: Sensors With Datatype Double
      AssetModelProperties:
        - DataType: STRING
          LogicalId: sensorAttribute
          Name: sensor
          Type:
            Attribute:
              DefaultValue: sensor
            TypeName: Attribute
        - DataType: DOUBLE
          LogicalId: soilTempNormal
          Name: SoilTempNormal
          Type:
            Attribute:
              DefaultValue: "25"
            TypeName: Attribute
        - DataType: DOUBLE
          LogicalId: soilHumiNormal
          Name: SoilHumiNormal
          Type:
            Attribute:
              DefaultValue: "15"
            TypeName: Attribute
        - DataType: STRING
          LogicalId: sensorMeasurementId
          Name: id
          Type:
            TypeName: Measurement
        - DataType: INTEGER
          LogicalId: sensorMeasurementQc
          Name: qc
          Type:
            TypeName: Measurement
        - DataType: DOUBLE
          LogicalId: sensorMeasurementVal
          Name: val
          Type:
            TypeName: Measurement
        - DataType: DOUBLE
          LogicalId: sensorMetricMaxVal
          Name: Max Val
          Type:
            Metric:
              Expression: max(val)
              Variables:
                - Name: val
                  Value:
                    PropertyLogicalId: sensorMeasurementVal
              Window:
                Tumbling:
                  Interval: 1m
            TypeName: Metric
        - DataType: DOUBLE
          LogicalId: sensorMetricMinVal
          Name: Min Val
          Type:
            Metric:
              Expression: min(val)
              Variables:
                - Name: val
                  Value:
                    PropertyLogicalId: sensorMeasurementVal
              Window:
                Tumbling:
                  Interval: 1m
            TypeName: Metric
        - DataType: DOUBLE
          LogicalId: sensorMetricAvgVal
          Name: AVG Val
          Type:
            Metric:
              Expression: avg(val)
              Variables:
                - Name: val
                  Value:
                    PropertyLogicalId: sensorMeasurementVal
              Window:
                Tumbling:
                  Interval: 1m
            TypeName: Metric
    Metadata:
      aws:cdk:path: SiemensStack/sensorsWithDataTypeDouble
